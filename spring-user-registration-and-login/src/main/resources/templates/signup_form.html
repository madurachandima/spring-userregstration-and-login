<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Registration</h1></div>
    <form th:action="@{/process_register}" method="post" th:object="${user}"
          style="max-width: 600px;
           margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Email : </label>
                <input class="col-8" type="email" th:field="*{email}" required/>

            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password : </label>
                <input class="col-8" type="password" th:field="*{password}" required/>

            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First name : </label>
                <input class="col-8" type="text" th:field="*{firstName}" required/>

            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last name : </label>
                <input class="col-8" type="text" th:field="*{lastName}" required/>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
